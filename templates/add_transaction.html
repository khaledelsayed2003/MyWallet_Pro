{% extends 'base.html' %} 

{% block content %}

<h2 class="fw-bold mb-4">Add Transaction</h2>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label fw-semibold">Amount</label>
            <input
              type="number"
              name="amount"
              step="0.01"
              class="form-control"
              placeholder="Enter amount"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Type</label>
            <select class="form-select" name="type" id="txType" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Category</label>
          
            <!-- Income categories -->
            <select class="form-select d-none" name="category_income" id="incomeCategory">
              <option value="Salary">Salary</option>
              <option value="Freelance">Freelance</option>
              <option value="Refund">Refund</option>
              <option value="Other">Other</option>
            </select>
          
            <!-- Expense categories -->
            <select class="form-select" name="category_expense" id="expenseCategory">
              <option value="Food">Food</option>
              <option value="Groceries">Groceries</option>
              <option value="Transportation">Transportation</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Health">Health</option>
              <option value="Other">Other</option>
            </select>
          
            <!-- Actual value submitted! -->
            <input type="hidden" name="category" id="categoryFinal" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Date</label>
            <input type="date" name="date" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Note (optional)</label>
            <textarea
              class="form-control"
              name="note"
              rows="2"
              placeholder="Write a note..."
            ></textarea>
          </div>

          <button class="btn btn-primary w-100">Save Transaction</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
